---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: flux
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        name: flux
    spec:
      serviceAccount: flux
      volumes:
      - name: plugins
        emptyDir: {}
      - name: git-key
        secret:
          secretName: flux-git-deploy
      initContainers:
      - name: kubeyaml
        image: squaremo/kubeyaml:latest
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: plugins
          mountPath: /plugins
        command: ["cp"]
        args: ["-R", "/usr/lib/kubeyaml", "/plugins/"]
      containers:
      - name: flux
        # There are no ":latest" images for flux. Find the most recent
        # release or image version at https://quay.io/weaveworks/flux
        # and replace the tag here.
        image: quay.io/weaveworks/flux:1.2.3
        imagePullPolicy: IfNotPresent
        env:
        - name: PLUGINS_PATH
          value: /home/flux/plugins
        ports:
        - containerPort: 3030 # informational
        volumeMounts:
        - name: git-key
          mountPath: /etc/fluxd/ssh
        - name: plugins
          mountPath: /home/flux/plugins
        args:

        # if you deployed memcached in a different namespace to flux,
        # or with a different service name, you can supply these
        # following two arguments to tell fluxd how to connect to it.
        # - --memcached-hostname=memcached.default.svc.cluster.local
        # - --memcached-service=memcached

        # replace (at least) the following URL
        - --git-url=git@github.com:weaveworks/flux-example
        - --git-branch=master
        # include these next two to connect to an "upstream" service
        # (e.g., Weave Cloud). The token is particular to the service.
        # - --connect=wss://cloud.weave.works/api/flux
        # - --token=abc123abc123abc123abc123
